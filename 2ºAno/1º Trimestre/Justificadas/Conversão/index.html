<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="temperatura.js"></script>
    <title>Temperatura</title>
</head>

<body>
    <header>
        <h1>Calculadora de Temperatura</h1>
    </header>

    <section>
        <input id="number" type="number" placeholder="Digite a temperatura">
        <select id="tipo">
            <option value="Celsius">°C</option>
            <option value="Fahrenheit">°F</option>
            <option value="Kelvin">&nbsp;K</option>
        </select>
        <input class="radio" name="temp" id="c" type="radio">Celsius</input><br>
        <input class="radio" name="temp" id="f" type="radio">Fahrenheit</input><br>
        <input class="radio" name="temp" id="k" type="radio">Kelvin</input><br>
        <input id="res" type="text" disabled placeholder="Resultado">
        <button type="button" onclick="converte()">Calcular</button>
    </section>

    <footer>
        <p>&copy; 2023 Calculadora de Temperatura. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
