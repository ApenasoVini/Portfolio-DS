<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8">

    <title>Converter Temperatura</title>

</head>
<body>
    
    <div class="geral">
        
        <input id="temperatura" type="number" placeholder="Digite a temperatura"><br>
        <br>
        <input id="cf" name="tipo" type="radio">Celsius para Fahrenheit</input><br>
        <input id="ck" name="tipo" type="radio">Celsius para Kelvin</input><br>
        <input id="fc" name="tipo" type="radio">Fahrenheit para Celsius</input><br>
        <input id="fk" name="tipo" type="radio">Fahrenheit para Kelvin</input><br>
        <input id="kc" name="tipo" type="radio">Kelvin para Celsius</input><br>
        <input id="kf" name="tipo" type="radio">Kelvin para Fahrenheit</input><br>
        <br>

        <button onclick="converte()" type="button" id="botao">Converter</button><br>
        <br>

        <p id="resultado">Resultado</p>
    </div>

</body>

</html>
