    <h2>O carvalho: um bobo?</h2>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Carvalhos enfrentam desafios quando competem com faias. O crescimento lento das
        faias à sombra pode levar à morte
        dos carvalhos por inanição. No entanto, em espaços abertos, os carvalhos são bem-sucedidos e mostram resistência
        a condições adversas.</p>
</section>
