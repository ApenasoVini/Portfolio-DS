<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Soccer Team</title>
</head>

<body>
    <header>
        <h1>Bem Vindo ao Array Soccer! Onde você cria sua seleção usando <b>[Array]</b></h2>
    </header>

    <main>
        <section id="buttons">
            <div id="cxbtn">
                <button onclick="escalar()" type="button" class="btn">Escalar Time</button>
                <button onclick="limpar()" type="button" class="btn">Excluir Time</button>
            </div>
        </section>

        <section id="game">
            <div id="divtime">
                <img id="estadio" src="./lineup.svg">
                <p id="time"></p>
            </div>
        </section>
    </main>
</body>
